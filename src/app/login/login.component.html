<div class="container mt-4">

  <h1>Login</h1>
  <hr>


    <form [formGroup]="myForm" (ngSubmit)="login()">       
  
      <div class="form-group">
        <label for="exampleInputEmail1">Email (*)</label>
        <input type="email" 
        class="form-control"          
        formControlName="email" 
        [class.is-invalid]="myForm.get('email').invalid && myForm.get('email').touched">  
        <small *ngIf="myForm.get('email').invalid && myForm.get('email').touched"
        class="form-text text-danger">Ingrese un correo válido</small>                 
      </div>            

      <div class="form-group">
        <label for="exampleInputPassword1">Password (*)</label>
        <input type="password" 
        class="form-control"           
        formControlName="password"
        [class.is-invalid]="myForm.get('password').invalid && myForm.get('password').touched">
        <small *ngIf="myForm.get('password').invalid && myForm.get('password').touched"
        class="form-text text-danger">La contraseña debe tener entre 6 y 10 caracteres</small> 
      </div>
   
      <button type="submit" class="btn btn-primary">Ingresar</button>

    </form>
    
</div>
