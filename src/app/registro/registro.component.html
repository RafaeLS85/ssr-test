<div class="container mt-4">

  <h1>Registro</h1>
  <hr>

    <form [formGroup]="myForm" (ngSubmit)="registro()">

      <div class="form-group">
        <label for="exampleInputEmail1">Nombre (*)</label>
        <input type="text" 
        class="form-control"        
        formControlName="nombre" 
        [class.is-invalid]="myForm.get('nombre').invalid && myForm.get('nombre').touched">       
        <small *ngIf="myForm.get('nombre').invalid && myForm.get('nombre').touched"
        class="form-text text-danger">Ingrese el nombre</small>      
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Apellido (*)</label>
        <input type="text"
         class="form-control"          
         formControlName="apellido" 
         [class.is-invalid]="myForm.get('apellido').invalid && myForm.get('apellido').touched">           
         <small *ngIf="myForm.get('apellido').invalid && myForm.get('apellido').touched"
         class="form-text text-danger">Ingrese el apellido</small>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Teléfono</label>
        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="telefono">       
      </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email (*)</label>
          <input type="email" 
          class="form-control"          
          formControlName="email" 
          [class.is-invalid]="myForm.get('email').invalid && myForm.get('email').touched">  
          <small *ngIf="myForm.get('email').invalid && myForm.get('email').touched"
          class="form-text text-danger">Ingrese un correo válido</small>                 
        </div>            

        <div class="form-group">
          <label for="exampleInputPassword1">Password (*)</label>
          <input type="password" 
          class="form-control"           
          formControlName="password"
          [class.is-invalid]="myForm.get('password').invalid && myForm.get('password').touched">
          <small *ngIf="myForm.get('password').invalid && myForm.get('password').touched"
          class="form-text text-danger">La contraseña debe tener entre 6 y 10 caracteres</small> 
        </div>
     
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

      <hr>
      <div>
        Estado del formulario: {{ myForm.valid }}
        <br>
        Status: {{ myForm.status }}
      </div>    


</div>
